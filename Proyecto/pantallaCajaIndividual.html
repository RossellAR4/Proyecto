<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja Individual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="scripts.js" defer></script>
</head>
<body>

<div class="container mt-5">
    <h1>Caja <span id="cajaNumero"></span></h1>

    <div id="estadoCaja" class="mb-3">
        <!-- Aquí se mostrará el estado de la caja -->
        Caja disponible
    </div>

    <button class="btn btn-warning" onclick="llamarCliente()">Llamar Cliente</button>
</div>

<script>
    // Aseguramos que el número de caja se cargue directamente en este archivo
    document.addEventListener("DOMContentLoaded", () => {
        const urlParams = new URLSearchParams(window.location.search);
        const cajaIndex = urlParams.get("cajaIndex");

        if (cajaIndex !== null) {
            const cajaNumeroSpan = document.getElementById("cajaNumero");
            cajaNumeroSpan.textContent = parseInt(cajaIndex) + 1;
        } else {
            console.error("No se encontró el parámetro 'cajaIndex' en la URL.");
        }
    });
</script>

</body>
</html>
